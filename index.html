<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header>
        <h1><span style="font-weight: 500;">type</span><em>Racer</em></h1>
    </header>

    <main>

        <div id="functions-bar">
            <h2 data-type="punctuation" class="toggle">Punctuation</h2>
            <h2 data-type="numerical" class="toggle">Numbers</h2>
            <h2>||</h2>
            <h2>Duration</h2>
            <h2>Difficulty</h2>
        </div>
        
        <div id="timer">
            <p><span class="number">20</span>s</p>
        </div>

        <div id="results-area" class="hidden">
            <p>WPM: Your Result Here</p>
            <button>Try Again</button>
        </div>

        <div id="type-area">
            <p class="placeholder"></p>
            <p class="user-text"></p>
        </div>

    </main>

    <footer>   
        <p><span class="caps-alert">caps lock</span></p>
        <p>
            <span class="copyright">&copy; 2025 TypeRacer.</span>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
